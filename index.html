<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id = "new">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-buttons">
            <button id="play-vs-player">Player vs Player</button>
            <button id="play-vs-ai">Player vs AI</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
                <button class="box hideBox"></button>
            </div>
        </div>
        <button class="reset hideReset">Reset Game</button>
    </main> 
    <script src="tic.js"></script>   
</body>

</html>
